<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scopri che pesce sei ‚Äì Test di Personalit√†</title>
  <meta name="description" content="Test gratuito: 7 domande, 5 opzioni. Scopri se sei Pesce Gatto, Siluro, Storione, Carpa o Anguilla.">
  <style>
    :root{ --bg:#0e141b; --border:#1f2a37; --text:#e5f0ff; --muted:#94a3b8; --accent:#57c1ff; --accent-2:#8effb1; --panel: rgba(255,255,255,.03); }
    *{box-sizing:border-box}
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#0e141b; color:var(--text); line-height:1.6; }
    header{ padding:32px 16px 8px; text-align:center; }
    header h1{ margin:0; font-weight:800; letter-spacing:.2px; font-size:clamp(1.5rem,3.5vw,2.2rem); }
    header p{ margin:.35rem 0 0; color:var(--muted); font-size:clamp(.95rem,2.2vw,1.05rem); }
    .container{ max-width:980px; margin:16px auto 56px; padding:0 16px; }
    .card{ border:1px solid var(--border); border-radius:20px; overflow:hidden; background:var(--panel); box-shadow:0 10px 30px rgba(0,0,0,.25); }
    .card-body{ padding:18px; }
    .q{ padding:14px; margin:12px 0; border:1px solid var(--border); border-radius:16px; background:var(--panel); }
    .q h3{ margin:0 0 8px; font-size:1.05rem; }
    .options{ display:grid; gap:8px; }
    label.option{ display:flex; gap:10px; align-items:flex-start; padding:10px 12px; border-radius:12px; background:rgba(255,255,255,.02); cursor:pointer; transition:.12s ease; }
    label.option:hover{ background:rgba(255,255,255,.05); }
    input[type="radio"]{ margin-top:3px; transform:scale(1.05); accent-color:var(--accent); }
    .field-grid{ display:grid; gap:12px; grid-template-columns:1fr; }
    @media(min-width:700px){ .field-grid{ grid-template-columns:1fr 1fr; } }
    .field{ display:flex; flex-direction:column; gap:6px; }
    .field input{ background:#0b1420; border:1px solid var(--border); border-radius:10px; color:var(--text); padding:10px 12px; }
    .actions{ display:flex; gap:10px; align-items:center; padding:12px 16px; border-top:1px solid var(--border); background:var(--panel); }
    .progress{ flex:1; height:10px; background:#0b1420; border:1px solid var(--border); border-radius:999px; overflow:hidden; }
    .progress>span{ display:block; height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2)); transition:width .25s ease; }
    button{ padding:10px 14px; border-radius:10px; border:1px solid var(--border); background:#152234; color:var(--text); font-weight:700; cursor:pointer; }
    button.primary{ background:linear-gradient(180deg,#41b6ff,#2a9df7); color:#00243a; border:none; }
    .result{ display:none; padding:18px; border-top:1px solid var(--border); }
    .badge{ display:inline-flex; gap:8px; padding:6px 10px; border:1px solid var(--border); border-radius:999px; }
    .small{ color:var(--muted); font-size:.92rem; }
  </style>
</head>
<body>
  <header>
    <h1>Test di Personalit√† üêü Quale pesce sei?</h1>
    <p>Rispondi alle 7 domande e scopri la tua energia acquatica dominante.</p>
  </header>

  <div class="container">
    <section class="card">
      <div class="card-body">
        <!--
          FORM Netlify ‚Äúvero‚Äù.
          - data-netlify: attiva Netlify Forms
          - netlify-honeypot: antispam
          - action: pagina di ringraziamento dopo l‚Äôinvio (crea /grazie.html)
        -->
        <form
          name="quiz"
          id="quiz-form"
          method="POST"
          data-netlify="true"
          netlify-honeypot="bot-field"
          action="/grazie.html"
        >
          <input type="hidden" name="form-name" value="quiz" />
          <p style="display:none;">
            <label>Non compilare questo campo: <input name="bot-field" /></label>
          </p>

          <!-- Dati utente -->
          <div class="field-grid" style="margin-bottom:12px;">
            <div class="field">
              <label for="nomeCognome">Nome e Cognome</label>
              <input type="text" id="nomeCognome" name="nomeCognome" required />
            </div>
            <div class="field">
              <label for="cittaProvincia">Citt√† e Provincia</label>
              <input type="text" id="cittaProvincia" name="cittaProvincia" required />
            </div>
          </div>

          <!-- QUIZ -->
          <div id="questions-wrap" aria-live="polite"></div>

          <!-- Questi campi vengono riempiti da script.js prima dell‚Äôinvio -->
          <input type="hidden" name="risposte" id="risposte" />
          <input type="hidden" name="punteggio" id="punteggio" />
          <input type="hidden" name="risultato" id="risultato" />

          <div class="actions">
            <button id="btn-reset" type="button">Reset</button>
            <button id="btn-submit" class="primary" type="submit">Vedi risultato</button>
            <div class="progress" aria-label="Progresso compilazione"><span id="progress-bar"></span></div>
          </div>
        </form>
      </div>

      <div id="result" class="result">
        <div id="result-badges" style="margin-bottom:8px;"></div>
        <h2 id="result-title"></h2>
        <p id="result-text" class="small"></p>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
          <button type="button" id="btn-copy">Copia risultato</button>
          <button type="button" id="btn-share">Condividi</button>
          <button type="button" class="primary" id="btn-again">Ricomincia</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Logica del quiz -->
  <script src="script.js" defer></script>
</body>
</html>
